<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1
      class="heading"
      style="
        text-align: center;
        font-size: 45px;
        font-weight: 700;
        position: fixed;
        top: 30px;
      "
    >
      Carousel
    </h1>
    <div class="slider-container">
      <div class="slider">
        <img src="public/image1.jpg" alt="Image 1" />
        <img src="public/image2.jpg" alt="Image 2" />
        <img src="public/image3.jpg" alt="Image 3" />
      </div>
      <div class="slider__background">
        <img src="" alt="backgroundImage" />
      </div>
    </div>
    <div class="slider__controls">
      <div class="current-slide-indicators"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
